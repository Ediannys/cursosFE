<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Rellene</mat-card-title>
      <mat-card-subtitle>Todos los campos</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content class="example-container" [formGroup]="cursoForm">
        <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="nombre" required>
          </mat-form-field>
          <mat-form-field>
              <textarea matInput placeholder="Descripcion" formControlName="descripcion" required></textarea>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Inicia" formControlName="inicia" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>           
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Finaliza" formControlName="finaliza" required>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Precio" type="number" formControlName="precio" required class="example-right-align">
              <span matPrefix>Bs&nbsp;</span>
              <span matSuffix>.00</span>
          </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions class="boton">
      <button mat-raised-button (click)="agregarCurso()">Agregar</button>
    </mat-card-actions>
  </mat-card>
